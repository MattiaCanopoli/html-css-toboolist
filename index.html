<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <header class="bg-color-w"><img src="img/Toboolist-logo.jpg" alt="Toboolist logo"></header>
    <main class="w-70 bg-color-w">
        <div class="padd-50" id="button-section">
            <button class="task-button">Add Task</button>
            <button class="section-button bg-color-w ">Add Section</button>
        </div>
        <div class="padd-50 margin-50">
            <span class="triangle">&dtrif;</Span>
            <h2 class="task-section-title">New Task</h2>
            <ul>
                <li>
                    <span class="check h-30 w-30 fs-20">&check;</span>
                    <span class="task h-30 fs-20">Quarterly Newsletter</span>
                    <span class="tag editorial h-30">Editorial</span>
                </li>
            </ul>
        </div>
        <div class="padd-50 margin-50">
            <span class="triangle">&dtrif;</Span>
            <h2 class="task-section-title">Today</h2>
            <ul>
                <li>
                    <span class="check h-30 w-30 fs-20">&check;</span>
                    <span class="task h-30 fs-20">Recruiting blog post</span>
                    <span class="tag editorial h-30">Editorial</span>
                </li>
            </ul>
            <ul>
                <li>
                    <span class="check h-30 w-30 fs-20">&check;</span>
                    <span class="task h-30 fs-20">Mobile app lauch</span>
                    <span class="tag q1-goals h-30">Q1 Goals</span>
                </li>
            </ul>
            <ul>
                <li>
                    <span class="cross h-30 w-30 fs-20">&cross;</span>
                    <span class="task h-30 fs-20">Interview John H.</span>
                    <span class="tag recruiting h-30">Q1 Goals</span>
                </li>
            </ul>
        </div>
    </main>

</body>

</html>
